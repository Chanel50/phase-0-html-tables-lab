  <title>City Population Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid black;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <caption>2017 Population Estimate</caption>
        <thead>
            <tr>
                <th>City</th>
                <th>State</th>
                <th>Population</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>New York</td>
                <td>New York</td>
                <td>8,622,698</td>
            </tr>
            <tr>
                <td>Los Angeles</td>
                <td>California</td>
                <td>3,999,759</td>
            </tr>
            <tr>
                <td>Chicago</td>
                <td>Illinois</td>
                <td>2,716,450</td>
            </tr>
            <tr>
                <td>Houston</td>
                <td>Texas</td>
                <td>2,312,717</td>
            </tr>
        </tbody>
    </table>
  </body>
</html>
